{% if comments %}
<h3>Comments:</h3>
{% for comment in comments %}
    <div class="card comment shadow-lg m-3">
        <div class="card-header"><em>Author:</em> {{ comment.author.username }}</div>
        <div class="card-body">{{comment.comment}}</div>
        <div class="card-footer"><em>Date:</em> {{ comment.comment_time }}</div>
    </div>
{% endfor %}
    <script>
        const comments = document.getElementsByClassName('comment')
        for( i = 0; i < comments.length; i++ ){
            if( i % 2 == 0 ){
                comments[i].className += " bg-light"
            }else{
                comments[i].className += " bg-secondary text-bg-secondary"
            }
        }
    </script>
{% endif %}
