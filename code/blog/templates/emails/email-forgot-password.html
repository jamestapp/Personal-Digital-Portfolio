{% extends "emails/email-layout.html" %}
{% block content %}

<p>Hello {{ user.name }}</p>
<p>You are recieving this email because you have asked to reset your password.</p>
<p>Please click <a href="{{ url_for('reset_password', token=token, _external=True) }}">here</a> to create a new password.</p>
<p>Thanks, Flask Administrators</p>

{% endblock content %}
